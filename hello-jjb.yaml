# hello-jjb.yaml - Hello World like job generated by JJB
---
- job:
    name: hello-jjb
    description: 'Generated by JJB - do NOT edit'
    project-type: freestyle
    # restrict job to run on specified node (label) only
    # node: unix
    builders:
      - shell: 'echo ''Hello, JJB World!'''
      - shell: 'date'
    logrotate:
      numToKeep: 3
